<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

.btn-primary {
  color: #fff !important;
  background-color: #80441d !important;
  border-color: #291609 !important;
}

        body {
            margin-top: 25px;
        }
        input[type=text]:disabled {
            background-color: #fafafa;
        }

        input[type=date]:disabled {
            background-color: #fafafa;
        }

    </style>
</head>

<body>

    <div class="container">

        <div class="row">
            <div>
                <h1 class="float-start">Vardan's To-Do List</h1>

                <button class="btn btn-primary float-end" value="Add New">Add New</button>
            </div>
        

        </div>

        <hr>

        <div id="ServiceCheckHtmlContent" class="row">

            <form id="form_HttpServiceCheck" method="post" class="form-inline"
                action="/ServiceCheck/ValidateHttpServiceCheck" novalidate="novalidate">


                <div class="row mt-2 mb-2">
                    <label class="control-label col-lg-3 col-md-12 col-form-label" for="ServiceCheckName"><a href="#"
                            id="lbl_ServiceCheckName" data-bs-toggle="modal" data-bs-target="#myModal">To-Do Task
                            Name:</a></label>
                    <div class="col-lg-4 col-md-12 requiredField">
                        <input class="form-control col-lg-4 col-md-12" type="text" data-val="true"
                            data-val-required="Please enter Service Check Name" id="ServiceCheckName"
                            name="ServiceCheckName" value="My Test Service Check">
                        <span class="text-danger field-validation-valid" data-valmsg-for="ServiceCheckName"
                            data-valmsg-replace="true"></span>
                    </div>
                </div>

                <div class="row mt-2 mb-2">
                    <label class="control-label col-lg-3 col-md-12 col-form-label" for="ServiceCheckDescription">To-Do
                        Task Description:</label>
                    <div class="col-lg-9 col-md-12 requiredField">
                        <textarea class="form-control col-lg-9 col-md-12" id="ServiceCheckDescription"
                            name="ServiceCheckDescription">My Test Service Check Description</textarea>
                        <span class="text-danger field-validation-valid" data-valmsg-for="ServiceCheckDescription"
                            data-valmsg-replace="true"></span>
                    </div>
                </div>

                <div class="row mt-2 mb-2">
                    <label class="control-label col-lg-3 col-md-12 col-form-label" for="Sensitivity">Task
                        Status:</label>
                    <div class="col-lg-4 col-md-12">
                        <select class="form-select" data-val="true"
                            data-val-required="Please enter Service Check Sensitivity" id="Sensitivity"
                            name="Sensitivity">
                            <option value="0">Pending</option>
                            <option value="1">Completed</option>
                            <option value="2">PastDue</option>
                        </select>
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-3 d-none d-lg-block">&nbsp;</div>
                    <div class="col-lg-3 d-none d-lg-block">&nbsp;</div>
                    <div class="col-lg-3 col-md-12">
                        <button class="btn btn-primary w-100 mb-1" type="button"
                            onclick="ValidateHttpServiceCheck()">Save</button>
                    </div>
                    <div class="col-lg-3 col-md-12">
                        <button class="btn btn-primary w-100 mb-1" type="button"
                            onclick="ValidateHttpServiceCheck2()">Cancel</button>
                    </div>

                    <input type="hidden" name="AccountID" value="123">
                    <input type="hidden" name="ServiceCheckID" value="777">
                    <input type="hidden" name="Type" value="None">

                </div>

                <hr>

                <div class="row">

                    <div class="col-lg-7 col-md-12 mb-lg-1 mb-2"><input type="text" value="Task Name" class="form-control"></div>
                    <div class="col-lg-1 col-md-6 mb-2"><input type="text" class="form-control" id="" required name="" value="Done"></div>
                    <div class="col-lg-2 col-md-6 float-end mb-2"><input type="date" class="form-control" id="date" required name="date"></div>
                    <div class="col-lg-2 col-md-12 mb-2">
                        <div class="btn-group w-100">
                            <button class="btn btn-primary w-100 mb-1" type="button">Edit</button>
                            <button class="btn btn-primary w-100 mb-1" type="button">Delete</button>
                        </div>
                    </div>
                </div>

                <hr class="m-0 mb-3">

        </div>

        <div class="row">

            <div class="col-lg-7 col-md-12 mb-lg-1 mb-2"><input type="text" value="Task Name" class="form-control" disabled></div>
            <div class="col-lg-1 col-md-6 mb-2"><input type="text" class="form-control" id="" required name="" value="Done" disabled></div>
            <div class="col-lg-2 col-md-6 float-end mb-2"><input type="date" class="form-control" id="date" required  name="date" disabled></div>
            <div class="col-lg-2 col-md-12 mb-2">
                <div class="btn-group w-100">
                    <button class="btn btn-primary w-100 mb-1" type="button">Edit</button>
                    <button class="btn btn-primary w-100 mb-1" type="button">Delete</button>
                </div>
            </div>
        </div>

        <hr class="m-0 mb-3">

    </div>

    <div class="row">

        <div class="col-lg-8 col-md-12"><input type="text" value="Task Name" class="form-control"></div>
        <div class="col-lg-1 col-md-6">Task Status</div>
        <div class="col-lg-1 col-md-6">Due Date</div>
        <div class="col-lg-2 col-md-12">
            <div class="btn-group float-end">
                <button class="btn btn-primary w-100 mb-1" type="button">Edit</button>
                <button class="btn btn-primary w-100 mb-1" type="button">Delete</button>
            </div>
        </div>

        <hr class="m-2">
    </div>

    <div class="row">

        <div class="col-lg-8 col-md-12" style="background-color: rgb(197, 196, 255);"><input type="text"
                value="Task Name" class="form-control"></div>
        <div class="col-lg-1 col-md-6" style="background-color: bisque;">Task Status</div>
        <div class="col-lg-1 col-md-6" style="background-color: rgb(224, 243, 52);">Due Date</div>
        <div class="col-lg-2 col-md-12" style="background-color: rgb(240, 27, 27);">
            <div class="btn-group float-end" style="background-color: rgb(207, 193, 0);">
                <button class="btn btn-primary w-100 mb-1" type="button">Edit</button>
                <button class="btn btn-primary w-100 mb-1" type="button">Delete</button>
            </div>
        </div>

    </div>

    </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
